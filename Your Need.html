<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diet Plan Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #000506;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            background-color: #000708;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #010d0f;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background-color: #e9ecef;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Your Daily Calories and protien Needs</h1>
    <form id="dietForm">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" required>

        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" required>

        <label for="activity">Activity Level:</label>
        <select id="activity" name="activity" required>
            <option value="sedentary">Sedentary (little or no exercise)</option>
            <option value="light">Lightly active (light exercise/sports 1-3 days/week)</option>
            <option value="moderate">Moderately active (moderate exercise/sports 3-5 days/week)</option>
            <option value="active">Active (intense exercise/sports 6-7 days a week)</option>
            <option value="very-active">Very active (physical job or training twice a day)</option>
        </select>

        <button type="button" onclick="generateDietPlan()">Generate My Needs</button>
    </form>

    <div id="result" class="result">
        <h2>Your Diet Plan</h2>
        <p id="calories"></p>
        <p id="protein"></p>
        <p id="carbs"></p>
        <p id="fats"></p>
    </div>
</div>

<script>
    function generateDietPlan() {
        // Get user input
        let age = document.getElementById('age').value;
        let gender = document.getElementById('gender').value;
        let weight = document.getElementById('weight').value;
        let height = document.getElementById('height').value;
        let activity = document.getElementById('activity').value;

        // Calculate BMR (Basal Metabolic Rate)
        let bmr;
        if (gender === 'male') {
            bmr = 88.362 + (13.397 * weight) + (4.799 * height) - (5.677 * age);
        } else {
            bmr = 447.593 + (9.247 * weight) + (3.098 * height) - (4.330 * age);
        }

        // Calculate daily calorie needs based on activity level
        let calorieNeeds;
        switch (activity) {
            case 'sedentary':
                calorieNeeds = bmr * 1.2;
                break;
            case 'light':
                calorieNeeds = bmr * 1.375;
                break;
            case 'moderate':
                calorieNeeds = bmr * 1.55;
                break;
            case 'active':
                calorieNeeds = bmr * 1.725;
                break;
            case 'very-active':
                calorieNeeds = bmr * 1.9;
                break;
        }

        // Calculate macronutrient distribution
        let protein = (calorieNeeds * 0.3) / 4; // 30% of calories from protein
        let carbs = (calorieNeeds * 0.5) / 4; // 50% of calories from carbs
        let fats = (calorieNeeds * 0.2) / 9; // 20% of calories from fats

        // Display the results
        document.getElementById('calories').innerText = `Daily Calorie Needs: ${calorieNeeds.toFixed(0)} kcal`;
        document.getElementById('protein').innerText = `Protein: ${protein.toFixed(1)} g`;
        document.getElementById('carbs').innerText = `Carbohydrates: ${carbs.toFixed(1)} g`;
        document.getElementById('fats').innerText = `Fats: ${fats.toFixed(1)} g`;

        document.getElementById('result').style.display = 'block';
    }
</script>
