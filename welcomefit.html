<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Your Fitness Journey</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
            color: #080000;
        }

        .welcome-container {
            text-align: center;
            padding: 60px 40px;
            border-radius: 15px;
            background-color: #ffffff;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 90%;
        }

        .welcome-container h1 {
            font-size: 3rem;
            margin: 0;
            color: #2c3e50;
        }

        .welcome-container p {
            font-size: 1.2rem;
            margin: 20px 0;
            color: #7f8c8d;
            line-height: 1.6;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .btn-container a {
            text-decoration: none;
            color: #fff;
            padding: 12px 25px;
            background-color: #000603;
            border-radius: 30px;
            font-size: 1.1rem;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn-container a:hover {
            background-color: #050e08;
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            .welcome-container h1 {
                font-size: 2.5rem;
            }

            .btn-container a {
                padding: 10px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="welcome-container">
        <h1>Welcome to Your Fitness Journey</h1>
        <p>Embark on a journey towards a healthier and happier you. Discover our personalized fitness programs and join a community committed to achieving their best selves.</p>
        <div class="btn-container">
            <a href="#programs">Explore Programs</a>
            <a href="file:///C:/Users/risha/Desktop/MyProject/loginfit.html">Join Now</a>
            <a href="#contact">Get in Touch</a>
        </div>
    </div>

</body>
</html>
